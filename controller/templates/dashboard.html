<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Utility Controller</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 40px; 
            background-color: #f4f4f9; 
        }
        h1 { 
            color: #333; 
            margin-bottom: 20px; 
        }
        
        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        /* The Card */
        .card {
            background: white;
            border-top: 5px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
        }
        .card:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
        }

        .card.status-running { border-top-color: #28a745; }
        .card.status-stopped { border-top-color: #dc3545; }

        /* Card Content */
        .card-body { 
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Header */
        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tool-header-left {
            display: flex;
            flex-direction: column;
        }

        .tool-name { 
            font-size: 1.1em; 
            font-weight: bold;
            color: #333; 
            text-transform: capitalize; 
        }

        .status-line {
            font-size: 0.85em;
            font-weight: 500;
            color: #666;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1px; /* space between port and power icon */
        }

        .port-badge {
            font-size: 0.75em; 
            color: #666; 
            background: #eee;
            padding: 3px 8px; 
            border-radius: 4px;
        }

        /* The POWER button (icon only, color-coded) */
        .btn-status {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 28px;
            font-weight: bold;
            padding: 4px;
            line-height: 1;
            transition: opacity .2s;
        }

        .btn-status:hover { opacity: 0.65; }

        .btn-green  { color: #28a745; } /* running */
        .btn-red    { color: #dc3545; } /* stopped */
        .btn-yellow { color: #d4a017; cursor: wait !important; } /* loading */

        /* Widget Area */
        .widget-container {
            border-top: 1px solid rgba(0,0,0,0.06);
            background-color: #fafafa;
            height: 160px;
            display: none;
        }
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            display: block; 
        }
    </style>
</head>
<body>

<h1>üéõÔ∏è Utility Controller</h1>
<div id="tools-container" class="grid-container"></div>

<script>
    const REFRESH_RATE = 2000;

    function safeId(name) {
        return name.replace(/\s+/g, '_');
    }

    // 1. Load tools
    async function loadDashboard() {
        const container = document.getElementById('tools-container');
        
        try {
            const resp = await fetch('/tools');
            const data = await resp.json();
            const tools = data.tools;

            container.innerHTML = ''; 

            if (tools.length === 0) {
                container.innerHTML = '<p>No tools found.</p>';
                return;
            }

            for (const tool of tools) {
                container.appendChild(createToolCard(tool));
            }

            refreshAllStatuses(); 

        } catch (e) {
            console.error(e);
        }
    }

    // 2. Build card
    function createToolCard(tool) {
        const div = document.createElement('div');
        const sId = safeId(tool.name);

        div.className = `card status-${tool.status}`;
        div.id = `card-${sId}`;
        div.dataset.port = tool.port;

        let widgetHtml = '';
        if (tool.has_widget) {
            widgetHtml = `
            <div class="widget-container" id="widget-box-${sId}">
                <iframe id="iframe-${sId}"></iframe>
            </div>`;
        }

        div.innerHTML = `
            <div class="card-body">

                <div class="tool-header">
                    <div class="tool-header-left">
                        <span class="tool-name">${tool.name}</span>
                        <span id="status-${sId}" class="status-line">Checking...</span>
                    </div>

                    <div class="header-right">
                        <button 
                            id="btn-${sId}" 
                            class="btn-status btn-yellow"
                            onclick="statusButtonAction('${tool.name}')"
                            disabled
                        >‚èª</button>
                        <span class="port-badge">:${tool.port}</span>
                    </div>
                </div>
            </div>

            ${widgetHtml}
        `;

        return div;
    }

    // 3. Power button behavior
    async function statusButtonAction(name) {
        const sId = safeId(name);
        const btn = document.getElementById(`btn-${sId}`);
        const action = btn.dataset.action; // launch or kill

        if (!action) return;

        btn.className = "btn-status btn-yellow";
        btn.disabled = true;

        try {
            await fetch(`/tools/${name}/${action}`, { method: 'POST' });
        } catch {
            alert("Command failed");
        }

        setTimeout(refreshAllStatuses, 1000);
    }

    // 4. Refresh statuses
    async function refreshAllStatuses() {
        try {
            const resp = await fetch('/tools/status-all');
            const data = await resp.json();

            data.tools.forEach(tool => {
                const sId = safeId(tool.name);
                const card = document.getElementById(`card-${sId}`);
                const statusText = document.getElementById(`status-${sId}`);
                const btn = document.getElementById(`btn-${sId}`);

                const widgetBox = document.getElementById(`widget-box-${sId}`);
                const iframe = document.getElementById(`iframe-${sId}`);

                if (tool.alive) {
                    card.classList.add('status-running');
                    card.classList.remove('status-stopped');

                    statusText.innerHTML = `<span style="color:green">‚óè Running (PID: ${tool.pid})</span>`;

                    btn.disabled = false;
                    btn.dataset.action = "kill";
                    btn.className = "btn-status btn-green";

                    if (widgetBox && iframe) {
                        if (!iframe.src) iframe.src = `http://127.0.0.1:${tool.port}/widget`;
                        widgetBox.style.display = 'block';
                    }

                } else {
                    card.classList.remove('status-running');
                    card.classList.add('status-stopped');

                    statusText.innerHTML = `<span style="color:red">‚óè Stopped</span>`;

                    btn.disabled = false;
                    btn.dataset.action = "launch";
                    btn.className = "btn-status btn-red";

                    if (widgetBox) widgetBox.style.display = 'none';
                    if (iframe) iframe.removeAttribute('src');
                }
            });

        } catch (e) {
            console.error("Refresh failed", e);
        }
    }

    // Init
    loadDashboard();
    setInterval(refreshAllStatuses, REFRESH_RATE);
</script>

</body>
</html>
