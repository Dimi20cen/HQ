<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Utility Controller</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link rel="shortcut icon" href="/static/favicon.png">
    <link rel="apple-touch-icon" href="/static/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/dashboard.css" />
</head>
<body>

<section id="job-activity-board" class="job-activity-board" aria-label="Job applications panel">
    <div class="job-activity-header">
        <button
            id="job-activity-toggle"
            class="job-activity-icon"
            type="button"
            aria-label="Collapse job applications panel"
            aria-expanded="true"
        >
            <svg viewBox="0 0 24 24" role="img" aria-label="Job applications">
                <path d="M9 6V4.8A1.8 1.8 0 0 1 10.8 3h2.4A1.8 1.8 0 0 1 15 4.8V6h3.2A1.8 1.8 0 0 1 20 7.8v8.4A1.8 1.8 0 0 1 18.2 18H5.8A1.8 1.8 0 0 1 4 16.2V7.8A1.8 1.8 0 0 1 5.8 6H9Zm1.2 0h3.6V4.8a.6.6 0 0 0-.6-.6h-2.4a.6.6 0 0 0-.6.6V6Zm10.4 5.4v1.8l-4.2 2.1a.9.9 0 0 1-.4.1h-7.2a.9.9 0 0 1-.4-.1L4 13.2v-1.8l4.8 2.4h1.2V12.6h4v1.2h1.2l4.8-2.4Z"/>
            </svg>
        </button>
        <div id="job-activity-total" class="job-activity-total" aria-live="polite"></div>
    </div>
    <div class="job-activity-grid-shell">
        <div id="job-activity-weekdays" class="job-activity-weekdays" aria-hidden="true"></div>
        <div id="job-activity-grid" class="job-activity-grid" role="img" aria-label="Daily job applications heatmap"></div>
    </div>
</section>

<div class="top-actions">
    <button id="reorder-mode-btn" class="reorder-mode-btn" type="button" aria-label="Open reorder mode" aria-expanded="false">
        Reorder
    </button>
    <button id="apps-menu-btn" class="apps-menu-btn" type="button" aria-label="Open apps menu" aria-expanded="false">
        <img class="apps-menu-logo" src="/static/logo.png" alt="" aria-hidden="true">
    </button>
    <div id="reorder-panel" class="reorder-panel" hidden></div>
    <div id="hidden-tools-menu" class="hidden-tools-menu" hidden></div>
</div>
<div id="tools-container" class="grid-container"></div>

<script src="/static/dashboard.js"></script>
</body>
</html>
