<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jobber</title>
  <style>
    body { width: 320px; padding: 15px; font-family: 'Segoe UI', sans-serif; background: #f4f4f9; }
    
    .form-group { margin-bottom: 10px; }
    label { display: block; font-size: 11px; font-weight: 600; color: #555; margin-bottom: 4px; }
    
    input[type="text"], textarea {
      width: 100%; padding: 8px;
      border: 1px solid #ddd; border-radius: 4px;
      font-size: 12px; box-sizing: border-box;
    }
    
    /* Make description scrollable but small */
    textarea { height: 80px; resize: vertical; font-family: monospace; }

    .btn-container { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
    
    button { 
      flex: 1 1 45%; padding: 10px; 
      border: none; border-radius: 4px; 
      cursor: pointer; font-size: 13px; font-weight: bold;
      transition: background 0.2s;
    }

    #extractBtn { background-color: #6c757d; color: white; }
    #extractBtn:hover { background-color: #5a6268; }

    #saveBtn { background-color: #007bff; color: white; }
    #saveBtn:hover { background-color: #0056b3; }

    #generateBtn { background-color: #28a745; color: white; }
    #generateBtn:hover { background-color: #1e7e34; }

    .status { margin-top: 10px; font-size: 12px; text-align: center; height: 16px; }
  </style>
</head>
<body>

  <div class="form-group">
    <label>Job Title</label>
    <input type="text" id="jobTitle" placeholder="...">
  </div>

  <div class="form-group">
    <label>Company</label>
    <input type="text" id="jobCompany" placeholder="...">
  </div>

  <div class="form-group">
    <label>Location</label>
    <input type="text" id="jobLocation" placeholder="...">
  </div>

  <input type="hidden" id="jobUrl">
  <input type="hidden" id="jobDate">

  <div class="form-group">
    <label>Description (Markdown)</label>
    <textarea id="jobDesc" placeholder="Scraped text will appear here..."></textarea>
  </div>

  <div class="btn-container">
    <button id="extractBtn">Refill</button>
    <button id="deleteBtn" style="background-color: #dc3545; color: white; display: none;">Delete</button>
    <button id="saveBtn">Save Job</button>
    <button id="generateBtn">Generate Letter</button>
  </div>

  <div id="statusMsg" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
