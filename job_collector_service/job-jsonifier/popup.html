<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 320px; padding: 15px; font-family: 'Segoe UI', sans-serif; background: #f4f4f9; }
    h3 { margin: 0 0 15px 0; color: #333; }
    
    button { 
      width: 100%; padding: 12px; 
      background-color: #007bff; color: white; 
      border: none; border-radius: 4px; 
      cursor: pointer; font-size: 14px; font-weight: bold;
      transition: background 0.2s;
    }
    button:hover { background-color: #0056b3; }
    
    textarea { 
      width: 100%; height: 120px; 
      margin-top: 15px; padding: 8px;
      font-size: 11px; font-family: monospace;
      border: 1px solid #ddd; border-radius: 4px;
      box-sizing: border-box; resize: vertical;
    }

    .status { margin-top: 10px; font-size: 12px; color: #666; text-align: center; }
  </style>
</head>

  <button id="scrapeBtn">Extract & Save</button>
  <div id="statusMsg" class="status">Ready to scrape.</div>

  <script src="popup.js"></script>

</html>
